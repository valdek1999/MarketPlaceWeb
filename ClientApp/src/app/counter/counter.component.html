<mat-progress-spinner *ngIf="currentProducts.length <= 0"
                      class="center-me"
                      color="accent"
                      mode="indeterminate"
                      [value]="30">
</mat-progress-spinner>

<div class = "box">
  <div class="cards">
    <app-product-in-stock *ngFor="let product of currentProducts" [productInStock]="product"></app-product-in-stock>
  </div>

  <mat-paginator *ngIf="currentProducts.length > 0" (page)="updatePage($event)" [length]="products.length"
                 [pageSize]="currentPageSize"
                 [pageSizeOptions]="[5, 10, 25, products.length]">
  </mat-paginator>
</div>

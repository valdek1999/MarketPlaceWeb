<div class="all-products-container">
	<mat-card *ngFor="let blogEntry of blogEntries?.items" class="card" (click)="navigate(blogEntry.id)">
		<div style="display: flex;">
			<div class="">
				<img *ngIf="blogEntry.headerImage !== null; else placeholderImage" src="">
				<ng-template #placeholderImage>
					<img src="../../../assets/placeholders/placeholder-blog-entry.png">
				</ng-template>
			</div>
			<div style="margin-left:30px;">
				<h2>{{blogEntry.title}}</h2>
				<p>{{blogEntry.description}}</p>
				<small>Author: {{blogEntry.author.name}}</small>
			</div>
		</div>
	</mat-card>

	<mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"
		(page)="pageEvent = $event; onPaginateChange($event)" showFirstLastButtons>
	</mat-paginator>

</div>

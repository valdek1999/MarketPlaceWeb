<div class = "box">
  <div class="cards">
    <app-product-repair  *ngFor="let product of currentProducts" [repairParts]="product"></app-product-repair>
  </div>


  <mat-paginator *ngIf="currentProducts.length > 0" (page)="updatePage($event)" [length]="products.length"
                 [pageSize]="currentPageSize"
                 [pageSizeOptions]="[5, 10, 25, products.length]">
  </mat-paginator>
</div>

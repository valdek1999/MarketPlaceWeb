



<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{repairParts.name}}</mat-card-title>
  </mat-card-header>
  <!--<img mat-card-image src="https://cdn.dribbble.com/users/900374/screenshots/5315324/gpu_mining_2_1x.gif" alt="Photo of a Shiba Inu">-->
 <mat-card-content>
   <mat-chip-list aria-label="Fish selection">
     <mat-chip>В наличии шт: {{repairParts.count}}</mat-chip>
     <mat-chip color="primary" selected>Отгрузка: {{repairParts.location}}</mat-chip>
     <mat-chip class="item">Цена: {{repairParts.priceRub}}₽</mat-chip>
   </mat-chip-list>
 </mat-card-content>

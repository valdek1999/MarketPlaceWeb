<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <div class="size_name">
      <mat-card-title>{{GetNormalString(productDeliver.name)}}</mat-card-title>
    </div>
  </mat-card-header>
  <img mat-card-image src="https://cdn.dribbble.com/users/900374/screenshots/5315324/gpu_mining_2_1x.gif" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-chip-list class="mat-chip-list-stacked" aria-label="Fish selection">
      <mat-chip>Состояние: {{productDeliver.state}}</mat-chip>
      <mat-chip color="primary">HashRate: {{productDeliver.hashRate}}</mat-chip>
      <mat-chip>Цена: {{productDeliver.priceRub}}₽</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" class = "pay_button" aria-label="Example icon button with a home icon">
      Перейти к товару
    </button>
  </mat-card-actions>
</mat-card>
